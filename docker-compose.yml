version: "3.9"

services:

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    networks:
      - laravel

  redis:
    image: 'redis:alpine'
    container_name: redis
    networks:
      - laravel

  artisan:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: artisan
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: [ 'php', 'artisan' ]
    networks:
      - laravel

  sms-queue:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: sms-queue
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: [ 'php', 'artisan', 'queue:work', '--queue=sms' ]
    networks:
      - laravel

  webhook-queue:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: webhook-queue
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: [ 'php', 'artisan', 'queue:work', '--queue=webhook' ]
    networks:
      - laravel

  slack-queue:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: slack-queue
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: [ 'php', 'artisan', 'queue:work', '--queue=slack' ]
    networks:
      - laravel

  email-queue:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: email-queue
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: [ 'php', 'artisan', 'queue:work', '--queue=email' ]
    networks:
      - laravel

  telegram-queue:
    build:
      context: ./
      dockerfile: .docker/php/Dockerfile
    container_name: telegram-queue
    volumes:
      - ./src:/var/www
    working_dir: /var/www
    entrypoint: [ 'php', 'artisan', 'queue:work', '--queue=telegram' ]
    networks:
      - laravel

networks:
  laravel:
    name: laravel
